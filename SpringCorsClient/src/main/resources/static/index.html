<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>CORS CLIENT</h1>
<script>
    var httpRequest = new XMLHttpRequest();

    httpRequest.onreadystatechange = () => {
        if (httpRequest.readyState === XMLHttpRequest.DONE) {
            if (httpRequest.status === 200) {
                alert(httpRequest.responseText);
            } else {
                alert('failed');
            }
        }
    }
    httpRequest.open('GET', 'http://localhost:8080/hello');
    httpRequest.send();
</script>
</body>
</html>
